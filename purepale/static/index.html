<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Purepale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" integrity="sha384-t1tHLsbM7bYMJCXlhr0//00jSs7ZhsAhxgm191xFsyzvieTMCbUWKMhFg9I6ci8q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>


<body itemscope itemtype="http://schema.org/WebApplication">
    <div class="container" id="app">
        <div class="header">
            <h1 id="title" itemprop="name"><a href="." style="text-decoration: none;">Purepale</a></h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="input_prompt" class="form-label">Prompt</label>
                    <input class="form-control" id="input_prompt" @keydown.enter="trigger">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="input_height" class="form-label">Height</label>
                    <input class="form-control" id="input_height" type="number" step="8">
                </div>
                <div class="col">
                    <label for="input_width" class="form-label">Width</label>
                    <input class="form-control" id="input_width" type="number" step="8">
                </div>
                <div class="col">
                    <label for="input_num_inference_steps" class="form-label">Steps</label>
                    <input class="form-control" id="input_num_inference_steps" type="number">
                </div>
                <div class="col">
                    <label for="input_guidance_scale" class="form-label">Guidance Scale</label>
                    <input class="form-control" id="input_guidance_scale" type="number" step="0.1">
                </div>
                <div class="col">
                    <label for="input_eta" class="form-label">Eta</label>
                    <input class="form-control" id="input_eta" type="number" step="0.1">
                </div>
            </div>
        </div>

        <div class="container">
            <div v-for="(result, index) in results" :key="result.path" class="row">
                <div class="col">
                    <div>
                        {{result.query.prompt}}
                    </div>
                    <div v-if="finished">
                        <input type="button" value="â™²" @click="trigger_retry" :data-index="index">
                    </div>
                </div>
                <div class="col">
                    <img :src="result.path">
                </div>
            </div>
        </div>


        <div class="footer">
        </div>
    </div>
</body>

</html>
