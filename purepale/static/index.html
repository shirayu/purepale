<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Purepale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" integrity="sha384-t1tHLsbM7bYMJCXlhr0//00jSs7ZhsAhxgm191xFsyzvieTMCbUWKMhFg9I6ci8q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.1/dist/axios.min.js" integrity="sha256-maFJaLqGCR09LmHMGRFqC++MMfQGU+K+CUC3U2NBB/M=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>


<body itemscope itemtype="http://schema.org/WebApplication">
    <div class="container" id="app">
        <div class="header">
            <h1 id="title" itemprop="name"><a href="." style="text-decoration: none;">Purepale</a></h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="input-group">
                        <span class="input-group-text">Prompt</span>
                        <input class="form-control" id="input_prompt" @keydown.enter="trigger">
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" v-on:click="action()">Run</button>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Height</span>
                        <input class="form-control" id="input_height" type="number" step="8" @keydown.enter="trigger">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Width</span>
                        <input class="form-control" id="input_width" type="number" step="8" @keydown.enter="trigger">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Steps</span>
                        <input class="form-control" id="input_num_inference_steps" type="number" @keydown.enter="trigger">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">G-Scale</span>
                        <input class="form-control" id="input_guidance_scale" type="number" step="0.1" @keydown.enter="trigger">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Eta</span>
                        <input class="form-control" id="input_eta" type="number" step="0.1" @keydown.enter="trigger">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" id="control_loop" type="checkbox" v-model="contorol_loop">
                        <label class="form-check-label" for="control_loop">Loop</label>
                    </div>
                </div>

            </div>
        </div>

        <div>
            <div v-for="(result, index) in results" :key="result.path" class="m-1" style="float:left; min-width:216px;">

                <div>
                    <img :src="result.path" class="img-fluid">
                </div>
                <div>
                    {{result.query.prompt}}
                    <div v-if="result.error" class="alert alert-danger" role="alert">
                        {{result.error}}
                    </div>
                    <div v-if=" finished">
                        <input type="button" value="â™²" @click="trigger_retry" :data-index="index">
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">
        </div>
    </div>
</body>

</html>
